        const chatArea = document.getElementById("chatArea");
        const input = document.getElementById("input");

        function sendMessage() {
            const userMsg = input.value.trim();
            if (!userMsg) return;

            // foydalanuvchi xabarini qo'shish
            addMessage(userMsg, "user");
            input.value = "";

            // javob topish
            const answerObj = QA_DATA.find(item => item.q.toLowerCase() === userMsg.toLowerCase());
            const botMsg = answerObj ? answerObj.a : "Uzr, men bu savolga javob bera olmayman ðŸ˜…";

            // bot javobini qo'shish
            setTimeout(() => addMessage(botMsg, "bot"), 500);
        }

        function addMessage(text, sender) {
            const msgDiv = document.createElement("div");
            msgDiv.className = sender === "user" ? "text-right" : "text-left";
            msgDiv.innerHTML = `<p class="inline-block px-4 py-2 rounded-xl ${sender === "user" ? 'bg-indigo-600 text-white' : 'bg-gray-200'}">${text}</p>`;
            chatArea.appendChild(msgDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function clearChat() {
            chatArea.innerHTML = "";
        }
